<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe!</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="controls">
    <button id="start-game">Start new game!</button>
  </div>
  <div id="input-modal" class="modal">
    <form class="modal-content">
      <div class="form-row">
        <label for="player-one">Player One:</label>
        <input type="text" name="player-one" id="player-one">
      </div>
      <div class="form-row">
        <label for="player-two">Player Two:</label>
        <input type="text" name="player-two" id="player-two">
      </div>
      <button type="submit" id="set-players">Let's Go!</button>
    </form>
  </div>
  <div class="modal" id="game-over-modal">
    <div class="modal-content">
      <p id="game-over-message"></p>
    </div>
  </div>
  <div class="game-board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <script src="scripts/game.js"></script>
</body>
</html>
