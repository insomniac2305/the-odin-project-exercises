<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <header>
        <h1>Etch-a-Sketch</h1>
        <h2>Draw to your heart's content!</h2>
    </header>

    <form id="controls">
        <div class="control-element"><span id="cell-count">32</span><input type="range" id="cell-count-picker" name="cell-count-picker" min="2" max="64" value="32"></div>
        <button type="button" id="enable-color-picker" name="enable-color-picker"><input type="color" id="color-picker" name="color-picker"> <img src="./images/color-picker.svg" alt="Color Picker"> </button>
        <button type="button" id="enable-shade" name="enable-shade"> <img src="./images/shade.svg" alt="Shade"> </button>
        <button type="button" id="enable-rainbow" name="enable-rainbow"> <img src="./images/rainbow.svg" alt="Rainbow"> </button>
        <button type="button" id="reset-grid" name="reset-grid"> <img src="./images/refresh.svg" alt="Refresh"> </button>
    </form>

    <script src="./scripts/main.js"></script>
</body>

</html>
