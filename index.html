<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
        <div id="left-header">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div id="right-header">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span id="app-button" class="material-icons">apps</span>
            <form id="signin-form"><input id="signin-button" type="button" value="Sign in"></form>
        </div>
    </header>

    <main>
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo">
        <form id="main-form">
            <div id="search-bar">
                <span id="magnifier" class="material-icons">search</span>
                <input type="text" name="search-text" id="search-text">
                <img height="20px" id="microphone"
                    src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="Search by voice icon">
            </div>
            <div id="buttons">
                <input type="button" name="submit" id="submit" value="Google Search">
                <input type="button" name="lucky" id="lucky" value="I'm Feeling Lucky">
            </div>
        </form>
    </main>

    <footer>
        <div id="location">Germany</div>        
        <div id="left-footer">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div id="right-footer">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>

    </footer>
</body>
