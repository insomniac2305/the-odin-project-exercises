<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock-Paper-Scissors</title>
</head>

<body>

    <h1>Rock Paper Scissors</h1>

    <div id="selection">
        <button class="weapon" value="Rock">Rock</button>
        <button class="weapon" value="Paper">Paper</button>
        <button class="weapon" value="Scissors">Scissors</button>
    </div>
    <br>
    <div id="result">
        <span id="player-result">0</span>
        :
        <span id="computer-result">0</span>
    </div>

    <div id="result-text" style="white-space: pre-line;"></div>

    <div id="new-game"><button id="play-again" value="play-again" style="display:none">Play again</button></div>
    

    <script src="./scripts/main.js"></script>
</body>

</html>
