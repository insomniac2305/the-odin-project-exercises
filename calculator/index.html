<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/main.css" />
    </head>

    <body>
        <div id="calculator">
            <div id="result"></div>
            <div id="keys">
                <button type="button" data-key="C" class="function" value="clear">AC</button>
                <button type="button" data-key="c" class="function" value="clearCurrent">C</button>
                <button type="button" data-key="Backspace" class="function" value="deleteLast">&#8678;</button>
                <button type="button" data-key="Enter" id="operate" value="operate">=</button>
                <button type="button" data-key="1" class="number" value="1">1</button>
                <button type="button" data-key="2" class="number" value="2">2</button>
                <button type="button" data-key="3" class="number" value="3">3</button>
                <button type="button" data-key="+" class="operation" value="add">+</button>
                <button type="button" data-key="4" class="number" value="4">4</button>
                <button type="button" data-key="5" class="number" value="5">5</button>
                <button type="button" data-key="6" class="number" value="6">6</button>
                <button type="button" data-key="-" class="operation" value="subtract">-</button>
                <button type="button" data-key="7" class="number" value="7">7</button>
                <button type="button" data-key="8" class="number" value="8">8</button>
                <button type="button" data-key="9" class="number" value="9">9</button>
                <button type="button" data-key="*" class="operation" value="multiply">&times;</button>
                <button type="button" data-key="_" class="function" value="changeSign">+/-</button>
                <button type="button" data-key="0" class="number" value="0">0</button>
                <button type="button" data-key="," class="number" value=".">,</button>
                <button type="button" data-key="/" class="operation" value="divide">&div;</button>
            </div>
        </div>

        <script src="./scripts/main.js"></script>
    </body>
</html>
