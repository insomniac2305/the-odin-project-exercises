<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Sign Up Form</title>
</head>

<body>
  <div class="sidebar">
    <div class="header">
      <img src="media/odin-lined.png" alt="Odin Logo">
      <h1>Gaming</h1>
    </div>
    <div class="attribution">
      Photo by
      <a href="https://unsplash.com/@villxsmil?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
        Luis Villasmil</a> on
      <a href="https://unsplash.com/s/photos/gaming?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
        Unsplash</a>
    </div>
  </div>
  <div class="main-content">
    <div class="description">
      <h2>
        This is not a real online service! But you know you need something like this in your life anyways. Sign up
        <em>now</em> to get started.
      </h2>
      <h2>You <em>know</em> you want to.</h2>
    </div>
    
    <form class="signup-form" action="submit">
      <div class="form-main-wrapper">
        <h2>Let's do this!</h2>
        <div class="form-input-wrapper">
          <div class="form-row">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
          </div>
          <div class="form-row">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
          </div>
          <div class="form-row">
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-row">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </div>
          <div class="form-row">
            <label for="password-repeat">Confirm Password</label>
            <input type="password" name="password-repeat" id="password-repeat">
          </div>
        </div>
      </div>
      <div class="form-submit-wrapper">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="./index.html">Log in</a> </p>
      </div>
    </form>
  </div>
</body>

</html>
